<section id="contact">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me
                   <hr>Questions or comments? Don't hesitate to drop me a line!</h2>
                </div>
            </div>
        </br>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Formspree Code -->
                    <form id="contactform" method="POST">
                        <input type="hidden" name="_next" value="http://palixeb.github.io/thankyou.html" />
                            <div class="row">
                                <div class="col-md-pull-9">
                                    <div class="form-group">

                                        <!-- Formspree Code -->
                                        <input type="text" class="form-control" name="name"placeholder="Name *" required data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p>
                                    </div>

                                    <div class="form-group">
                                        <!-- Formspree Code -->
                                        <input type="email" class="form-control" name="_replyto" placeholder="Email *" required data-validation-required-message="Please enter your email address.">
                                            <p class="help-block text-danger"></p>
                                        <!-- Formspree Code -->
                                        <input type="hidden" name="_subject" value="Email from client" />
                                    </div>
                             
                                    <div class=".col-md-9 .col-md-push-3">
                                        <div class="form-group">
                                            <!-- Formspree Code -->
                                            <textarea class="form-control" name="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                                <input type="text" name="_gotcha" style="display:none" />
                                                    <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                        <div class="col-lg-12 text-center">
                                            <div id="success"></div>
                                                <input type="submit" class="btn btn-primary btn-xl page-scroll" />
                                            </div>
                                        </div>
                    </form>


                            <script>
                                var contactform =  document.getElementById('contactform');
                                contactform.setAttribute('action', '//formspree.io/' + 'mannymarx.music' + '@' + 'gmail' + '.' + 'com');
                            </script>
                </div>
            </div>
        </div>

        
</section>
