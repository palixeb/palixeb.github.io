<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                </br>
                    <h3 class="section-subheading text-muted">お願い！</h3>
                </div>
            </div>
        </br>
            <div class="row">
                <div class="col-lg-12">
                    <form action= "//formspree.io/mannymarx.music@gmail.com" name="sentMessage" id="contactForm" method="POST">
                        <div class="row">
                            <div class="col-md-pull-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" required data-validation-required-message="Please enter your name.">

                                    <!--<imput type="hidden" name="_next" value="http://palixeb.github.io/thankyou.html" />-->
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" name="_replyto" placeholder="Email *" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                    <input type="hidden" name="_subject" value="Email from client" />
                                </div>
                             
                            <div class=".col-md-9 .col-md-push-3">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <input type="text" name="_gotcha" style="display:none" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" class="btn btn-default btn-xl"/>
                            </div>
                        </div>
                    </form>
                    <script>
                    var contactform =  document.getElementById('contactform');
                    contactform.setAttribute('action', '//formspree.io/' + 'mannymarx.music' + '@' + 'gmail' + '.' + 'com');
                    </script>
                </div>
            </div>
        </div>
    </section>
